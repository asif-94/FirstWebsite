<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
</head>
<body>
<form action="signup">
    First Name : <br><input type="text" name ="fName"><br>

    Last Name : <br><input type="text" name="lName"><br>

    Mobile : <br><input type="number" name="mobileNo" size="10"><br>

    Email : <br><input type="email" name="email"><br>

    Password : <br><input type="password" name="pass"><br>

    Re-Enter : <br><input type="password" name="re-pass"><br>

    Country : <select name="country">
                    <option value="india" name="india">India</option>
                    <option value="usa" name="usa">U.S.A</option>
                    <option value="uk" name="uk">U.K</option>
                    <option value="uae" name="uae">U.A.E</option>
                    <option value="italy" name="italy">Italy</option>
              </select>

    <button type="submit">Sign Up</button>

</form>
</body>
</html>
